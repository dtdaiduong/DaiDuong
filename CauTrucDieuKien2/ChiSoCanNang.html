<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>nhap so can nang:</p>
        <input type="number" id="weight">
        <br>
        <p>nhap chieu cao:</p>
        <input type="number" id="height">
        <br>
        <input type="button" value="Click" onclick="ChiSoCanNang();" />
        <p id="w"> weight index:</p>
        <p id="a"> weight index:</p>
    </form>
    <script>
        function ChiSoCanNang() {
            var w = Number(document.getElementById('weight').value);
            var h = Number(document.getElementById('height').value);
            var bmi = w / (h * h)

            if (bmi < 18)
                document.getElementById('w').innerHTML = "weight index: Underweight ";
            else
                if (bmi < 25)
                    document.getElementById('w').innerHTML = "weight index: Normal ";
                else
                    if (bmi < 30)
                        document.getElementById('w').innerHTML = "weight index: Overweight ";
                    else
                        document.getElementById('w').innerHTML = "weight index: Obese ";
            document.getElementById('a').innerHTML = "chi so bmi la" + bmi;
        }

    </script>
</body>

</html>
