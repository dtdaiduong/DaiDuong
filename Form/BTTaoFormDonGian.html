<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <caption style="background-color: orangered;">Sở thích của bạn</caption>
            <tr>
                <td>Họ Và Tên</td>
                <td><input type="text"name="fullname"required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"name="email"required></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="hobby"> Thể thao 
                    <input type="checkbox" name="hobby"> Âm nhạc 
                    <input type="checkbox" name="hobby"> Đọc sách
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="hobby"> Lướt web
                    <input type="checkbox" name="hobby"> Chơi Game
                    <input type="checkbox" name="hobby"> Điện ảnh
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobby"> Du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
        <br>
        <table>
            <td style="background-color: aquamarine;">ĐĂNG KÍ HỌC VIÊN</td>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text"name="fullname"required></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date"min="1900-01-01"max="2021-12-31"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" checked> Nam
                    <input type="radio" name="gender"> Nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="Địa chỉ" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select>
                        <option value="" selected disabled>chọn lớp</option>
                        <option value="">Lớp A</option>
                        <option value="">Lớp B</option>
                        <option value="">Lớp C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"required ></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
