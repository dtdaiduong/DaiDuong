    <script>
        let matrix = [];
        function CreateMatrix(size, min = 10, max = 90) {
            for (let i = 0; i <= size; i++) {
                matrix[i] = [];
                for (let j = 0; j <= size; j++) {
                    matrix[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
                }
            }
            return matrix;
        }
        function SumEven(matrix) {
            let size = matrix.length;
            let total = 0;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (matrix[i][j] % 2 == 0) {
                        total += matrix[i][j];
                    }
                }
            }
            return total;
        }

        }

    </script>
