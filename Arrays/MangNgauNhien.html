<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = +prompt("nhập số:");
        let i = 0;
        let arr = [];
                do {
            arr[i] = Math.floor((Math.random() * 81) + 10);
            i++;
        }
        while (i < size);
        document.write(arr);
    </script>
</body>
</html>
